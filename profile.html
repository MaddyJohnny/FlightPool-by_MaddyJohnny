<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FlightPool - мы сближаем города, вы - живёте там, где хотите</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style-profile.css">
</head>
<body>

	<div class="header-max">
		<div class="container">
			<header class="header header-login" id="header">
				<a href="index.html" class="logo wow animate__animated animate__fadeInLeft">
					<img src="images/logo2.png" alt="FlightPool" class="logo-img">
				</a>
				<a href="index	.html" class="footer-link"><button class="button button-primary  wow animate__animated animate__fadeInDown" data-wow-delay="0.25s">
		          <img src="images/user-icon.svg" alt="user" class="button-icon"/>
		          <span class="button-text">Выйти</span>
		        </button></a>

			</header>
		</div>
	</div>

	<div class="profile-max">
		<div class="container">
				<div class="profile">
					<p class="good-day wow animate__animated animate__fadeInDown" data-wow-delay="0.2s">Добрый день, Александр!</p>
					<div class="profile-info">
						<a href="admin.html" class="ninja-btn wow animate__animated animate__fadeInDown" data-wow-delay="0.3s"><p class="information">Информация</p></a>
						<p class="info-name wow animate__animated animate__fadeInDown" data-wow-delay="0.4s">Имя: Александр</p>
						<p class="info-surname wow animate__animated animate__fadeInDown" data-wow-delay="0.5s">Фамилия: Дюдин</p>
						<div class="info-book-max">
							<p class="info-book wow animate__animated animate__fadeInDown" data-wow-delay="0.6s">Предстоящие вылеты</p>
							<table align="center" cellspacing="10" cellpadding="10" class="wow animate__animated animate__fadeIn" data-wow-delay="0.2s">
								<tr>
									<td class="main-td wow animate__animated animate__fadeIn" data-wow-delay="0.6s">Откуда</td>
									<td class="main-td wow animate__animated animate__fadeIn" data-wow-delay="0.7s">Куда</td>
									<td class="main-td wow animate__animated animate__fadeIn" data-wow-delay="0.8s">Когда</td>
									<td class="main-td wow animate__animated animate__fadeIn" data-wow-delay="0.9s">Время вылета</td>
									<td class="main-td wow animate__animated animate__fadeIn" data-wow-delay="1s">Время прилета</td>
								</tr>
								<tr>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1s">Москва, Внуково</td>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1.1s">Испания, Аликанте</td>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1.2s">25 марта 2023 года</td>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1.3s">13.37</td>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1.4s">19.34</td>
								</tr>
								<tr>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1.4s">Испания, Аликанте</td>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1.5s">Москва, Внуково</td>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1.6s">8 мая 2023 года</td>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1.7s">09.11</td>
									<td class="wow animate__animated animate__fadeIn" data-wow-delay="1.8s">12.41</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
		</div>
	</div>

<script type="text/javascript" src="js/wow.min.js" ></script>
<script type="text/javascript" src="js/swiper-bundle.min.js" ></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

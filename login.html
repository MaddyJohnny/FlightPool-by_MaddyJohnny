<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FlightPool - мы сближаем города, вы - живёте там, где хотите</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style-login.css">
</head>
<body>

	<div class="header-max">
		<div class="container">
			<header class="header header-login" id="header">
				<a href="index.html" class="logo wow animate__animated animate__fadeInLeft">
					<img src="images/logo2.png" alt="FlightPool" class="logo-img">
				</a>
			</header>
		</div>
	</div>

	<div class="login-max">
		<div class="container">
			<form action="profile.html">
				<div class="login">
					<p class="book-title-text wow animate__animated animate__fadeInDown" data-wow-delay="0.2s">Страница входа</p>
					<input type="tel" name="login-phone" class="login-phone wow animate__animated animate__fadeInDown" placeholder="Номер телефона" required="required" pattern="[0-9]{11}" data-wow-delay="0.3s">
					<input type="password" name="login-password" class="login-password wow animate__animated animate__fadeInDown" placeholder="Пароль" required="required" data-wow-delay="0.4s">
					<input type="submit" class="button button-primary wow animate__animated animate__fadeInDown" value="Войти" data-wow-delay="0.5s">
			        <a href="register.html" class="please-registr wow animate__animated animate__fadeInDown" data-wow-delay="0.6s"><p>Еще нет аккаунта? Зарегестрируйтесь!</p></a>
				</div>
			</form>
		</div>
	</div>

<script type="text/javascript" src="js/wow.min.js" ></script>
<script type="text/javascript" src="js/swiper-bundle.min.js" ></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

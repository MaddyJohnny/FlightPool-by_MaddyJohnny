<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FlightPool - мы сближаем города, вы - живёте там, где хотите</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style-profile.css">
</head>
<body>

	<div class="header-max">
		<div class="container">
			<header class="header header-login" id="header">
				<a href="index.html" class="logo wow animate__animated animate__fadeInLeft">
					<img src="images/logo2.png" alt="FlightPool" class="logo-img">
				</a>
				<a href="index.html" class="footer-link"><button class="button button-primary wow animate__animated animate__fadeInDown">
		          <img src="images/user-icon.svg" alt="user" class="button-icon"/>
		          <span class="button-text">Выйти</span>
		        </button></a>

			</header>
		</div>
	</div>

	<div class="profile-max">
		<div class="container">
				<div class="profile">
					<p class="good-day wow animate__animated animate__fadeInDown" data-wow-delay="0.2s">Добрый день, admin!</p>
					<div class="profile-info-admin">
						<p class="information wow animate__animated animate__fadeInDown" data-wow-delay="0.3s">Информация</p>
						<p class="info-name wow animate__animated animate__fadeInDown" data-wow-delay="0.4s">Имя: admin</p>
						<p class="info-surname wow animate__animated animate__fadeInDown" data-wow-delay="0.5s">Фамилия: admin</p>
						<div class="admin-buttons">
						<button class="admin-button wow animate__animated animate__fadeInDown" data-wow-delay="0.6s">
							<span class="button-text-admin">Удалить пользователя</span>
						</button>
						<button class="admin-button wow animate__animated animate__fadeInDown" data-wow-delay="0.7s">
							<span class="button-text-admin">Добавить пользователя</span>
						</button>
						<button class="admin-button wow animate__animated animate__fadeInDown" data-wow-delay="0.8s">
							<span class="button-text-admin">Редактировать пользователя</span>
						</button>
					</div>
				</div>
		</div>
	</div>

<script type="text/javascript" src="js/wow.min.js" ></script>
<script type="text/javascript" src="js/swiper-bundle.min.js" ></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
